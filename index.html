<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Cash Calculator</title>

<body>
    <div class="container">
        <h1>Cash Calculator</h1>
        <div class="row">
            <img src="/images/five_hundred_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 500 Notes" id="rs500">
            <div class="cash-text txt500">0</div>
        </div>

        <div class="row">
            <img src="/images/two_hundred_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 200 Notes" id="rs200">
            <div class="cash-text txt200">0</div>
        </div>

        <div class="row">
            <img src="/images/one_hundred.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 100 Notes" id="rs100">
            <div class="cash-text txt100">0</div>
        </div>

        <div class="row">
            <img src="/images/fifty_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 50 Notes" id="rs50">
            <div class="cash-text txt50">0</div>
        </div>

        <div class="row">
            <img src="/images/twenty_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 20 Notes" id="rs20">
            <div class="cash-text txt20">0</div>
        </div>

        <div class="row">
            <img src="/images/ten_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 10 Notes" id="rs10">
            <div class="cash-text txt10">0</div>
        </div>

        <div class="row">
            <img src="/images/five_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 5 Notes" id="rs5">
            <div class="cash-text txt5">0</div>
        </div>

        <div class="row">
            <img src="/images/two_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 2 Notes" id="rs2">
            <div class="cash-text txt2">0</div>
        </div>

        <div class="row">
            <img src="/images/one_note.png" alt="">
            <input type="number" placeholder="Enter No. of Rs. 1 Notes" id="rs1">
            <div class="cash-text txt1">0</div>
        </div>
        <button class="reset">Reset</button>

        <div class="total-cash">Total Cash : 0</div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
